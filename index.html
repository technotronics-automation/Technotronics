<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quraishi's Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
    }
    iframe {
      width: 100%;
      border: none;
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quraishi</h1>
    <p>Electronics Engineer • CCTV Expert • Creator</p>

    <a class="btn" href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
    <a class="btn" href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    <a class="btn" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a class="btn" href="https://wa.me/yourwhatsapplink" target="_blank">WhatsApp</a>

    <iframe
      src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAPS_EMBED_LINK"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
