<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technotronics</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .logo {
      width: 100px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0.2rem 0 0.5rem 0;
    }

    .tagline {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 2.5rem;
    }

    .icon-links a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .icon-links a img:hover {
      transform: scale(1.1);
    }

    .address {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="icons/logo.png" alt="Technotronics Logo" class="logo" />

    <h1>Technotronics</h1>
    <p class="tagline">Automation Consortium</p>

    <!-- Social Media Icons -->
    <div class="icon-links">
      <a href="https://www.facebook.com/TechnotronicsAutomation/" target="_blank">
        <img src="icons/facebook.png" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/technotronicsautomation/" target="_blank">

      </a>
      <a href="https://wa.me/919500776336" target="_blank">
        <img src="icons/Whatsapp.png" alt="WhatsApp" />
      </a>
      <a href="https://www.youtube.com/@technotronics-Automation" target="_blank">
        <img src="icons/YouTube.png" alt="YouTube" />
      </a>
    </div>

    <!-- Address Section -->
    <div class="address">
      Technotronics, <br>
      No.29/210, 1st Middle Street,<br>
      Thyagaraja Nagar,<br>
      Tirunelveli, <br>
      Tamil Nadu – 627011<br>
      India
    </div>

    <footer>
      © 2025 Technotronics. All rights reserved.
    </footer>
  </div>
</body>
