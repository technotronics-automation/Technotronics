<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="Image_assets/favicon.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 2.618rem 1rem;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-right: 1.618rem;
    }

    .title-block {
      flex: 1;
      text-align: center;
    }

    .site-title {
      font-size: 3rem;
      color: #007aff;
      font-weight: bold;
    }

    .tagline {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
    }

    nav {
      background-color: #007aff;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 0.618rem 1.618rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-grow: 1;
      justify-content: center;
    }

    .nav-links a {
      position: relative;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      height: 100%;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 20px;
      bottom: 8px;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: calc(100% - 40px);
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0) invert(1);
    }

    .social-icons img:hover {
      transform: scale(1.1);
      filter: brightness(0.9) invert(1);
    }

    /* Slideshow */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 8px;
    }

	.slideshow-images img {
	width: 100%;
	height: 400px;
	object-fit: cover;
	display: none;
}


    .slideshow-images img.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      z-index: 10;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 8px;
      margin: 2.618rem 0;
    }

    footer {
      background-color: #f0f0f0;
      padding: 2rem;
      font-size: 0.95rem;
      color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .address,
    .contact-info {
      max-width: 300px;
      line-height: 1.5;
    }

    footer div.copyright {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin: 0 0 10px;
      }

      .title-block {
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        justify-content: center;
        flex-wrap: wrap;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .prev, .next {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Slideshow -->

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow-images img');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function changeSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    setInterval(() => {
      changeSlide(1);
    }, 3000);
  </script>
